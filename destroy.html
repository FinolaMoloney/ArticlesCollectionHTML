<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Destroy an Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="header">
      <h4>Delete an Article</h4>
    </div>
    <div class="container-fluid">
      <div class="contact-form">
        <div class="contactFormBorder">
          <p>Enter the ID of the article you wish to delete</p>
          <label for="article-id"><input type="number" id="article-id" class="form-control" placeholder="ID"/></label>
          <br /><br />
          <button type="button" class="btn btn-outline-secondary btn-sm" onclick="searchArticle()">Delete</button>
          <a href="index.html" class="btn btn-outline-secondary btn-sm">Back to Articles</a>
          <br />
          <div id="responseMsg"></div>
  </div>
</div>
</div>
    <script>
      async function searchArticle() {
        const articleId = document.getElementById("article-id").value;
        const url = `http://54.217.235.42:4000/articles/${articleId}`;
        const response = await fetch(url, {
          method: 'DELETE',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json' 
          },
        });
        if (response.ok) {
          document.getElementById("responseMsg").innerText = "Article has been deleted successfully";
          document.getElementById("article-id").value = "";
        }
         else {
          alert("Article not found.");
        }
      }
      </script>
  </body>
</html>
